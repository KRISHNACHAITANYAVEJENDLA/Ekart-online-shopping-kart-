<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›’ Ekart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-right button {
      background-color: #f0c14b;
      color: #111;
      border: 1px solid #a88734;
      border-radius: 4px;
      padding: 6px 12px;
      margin-left: 10px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    .header-right button:hover {
      background-color: #e2b33c;
    }

    .search-bar {
      padding: 10px 20px;
      text-align: center;
      background: #fff;
    }

    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 500%;
      height: 1000px;
      object-fit: cover;
    }

    .product-details {
      padding: 10px;
    }

    .product-name {
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product-desc {
      font-size: 14px;
      color: #555;
      height: 40px;
      overflow: hidden;
    }

    /* NEW STYLE FOR PRODUCT SIZE */
    .product-size {
      font-size: 13px;
      color: #777;
      margin-bottom: 5px;
    }

    .product-price {
      color: green;
      font-size: 18px;
      margin-top: 10px;
    }

    .view-btn {
      margin-top: 10px;
      padding: 8px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 4px;
      cursor: pointer;
    }

    .view-btn:hover {
      background-color: #e2b33c;
    }

    .cart-section {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .cart-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }

    .cart-summary {
      margin-top: 10px;
      font-weight: bold;
    }

    .checkout-btn {
      margin-top: 15px;
      padding: 10px;
      background-color: #ff9900;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .checkout-btn:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    ðŸ›’ <strong>Ekart</strong>
  </div>
  <div class="header-right">
    <button onclick="viewOrders()">Your Orders</button>
    <button onclick="openSettings()">Settings</button>
  </div>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Search for products...">
</div>

<div class="product-grid" id="productGrid"></div>

<div class="cart-section" id="cartSection" style="display: none;">
  <div class="cart-title">ðŸ›’ Cart</div>
  <div id="cartItems"></div>
  <div class="cart-summary" id="cartSummary"></div>
  <button class="checkout-btn" onclick="checkout()">Checkout</button>
</div>

<script>
  // 1. Modify the products array to include 'size'
  const products = [
    { name: "Wireless Headphones", desc: "Noise-cancelling Bluetooth headphones.", price: "â‚¹4000", img: "wireless headphones.jpeg", size: "One Size" },
    { name: "Smart Watch", desc: "Tracks fitness, heart rate, and notifications.", price: "â‚¹8999", img: "smart watch.webp", size: "10mm" },
    { name: "USB-C Cable", desc: "Fast-charging USB-C cable for Android devices.", price: "â‚¹999", img: "usbc.jpeg", size: "2 Meter" },
    { name: "Laptop Backpack", desc: "Waterproof backpack fits 15.6\" laptops.", price: "â‚¹2999", img: "LaptopBackpack.webp", size: "Large" },
    { name: "Wireless Mouse", desc: "Ergonomic mouse with 3 DPI settings.", price: "â‚¹1499", img: "wirelessmouse.jpeg", size: "Medium" },
    { name: "Bluetooth Speaker", desc: "12-hour playtime with deep bass.", price: "â‚¹3999", img: "bluetoothspeaker.jpeg", size: "Compact" },
    { name: "LED Desk Lamp", desc: "Adjustable brightness and color temperature.", price: "â‚¹2499", img: "desklamp.jpeg", size: "Standard" },
    { name: "Phone Stand", desc: "Foldable mobile stand for desk use.", price: "â‚¹699", img: "phonestand.jpeg", size: "Universal" },
    { name: "Webcam 1080p", desc: "Full HD webcam with mic for meetings.", price: "â‚¹3499", img: "webcam.jpeg", size: "Standard" },
    { name: "Portable SSD", desc: "500GB high-speed USB 3.1 SSD.", price: "â‚¹7999", img: "portablessd.jpeg", size: "500GB" },
    { name: "Wireless Charger", desc: "Fast wireless charger for smartphones.", price: "â‚¹1999", img: "wirelesscharger.jpeg", size: "Standard" },
    { name: "Gaming Keyboard", desc: "RGB mechanical keyboard with blue switches.", price: "â‚¹2999", img: "gamingkeyboard.jpeg", size: "Full-size" },
    { name: "Gaming Mouse", desc: "Programmable mouse with 7 buttons.", price: "â‚¹2599", img: "gamingmouse.jpeg", size: "Ergonomic" },
    { name: "HDMI Cable", desc: "6ft high-speed HDMI cable for 4K.", price: "â‚¹799", img: "hdmicable.jpeg", size: "6ft" },
    { name: "Power Bank", desc: "10,000mAh charger with dual output.", price: "â‚¹2299", img: "powerbank.jpeg", size: "10000mAh" },
    { name: "Noise Cancelling Earbuds", desc: "Wireless earbuds with charging case.", price: "â‚¹5999", img: "noisecancellingearbuds.jpeg", size: "In-Ear" },
    { name: "Tablet Stand", desc: "Adjustable aluminum tablet stand.", price: "â‚¹1043", img: "tabletstand.jpeg", size: "Universal" },
    { name: "Desk Organizer", desc: "Wooden desk organizer for accessories.", price: "â‚¹1542", img: "deskorganizer.jpeg", size: "Compact" },
    { name: "Ring Light", desc: "LED ring light with tripod and mount.", price: "â‚¹2300", img: "ringlight.jpeg", size: "10-inch" },
    { name: "Keyboard Cover", desc: "Silicone cover for MacBook Pro.", price: "â‚¹2300", img: "keyboardcover.jpeg", size: "13-inch" }
  ];

  const cart = [];
  const container = document.getElementById("productGrid");
  const cartSection = document.getElementById("cartSection");
  const cartItems = document.getElementById("cartItems");
  const cartSummary = document.getElementById("cartSummary");

  function displayProducts(list) {
    container.innerHTML = "";
    list.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <div class="product-details">
          <div class="product-name">${product.name}</div>
          <div class="product-desc">${product.desc}</div>
          <div class="product-size">Size: ${product.size}</div>
          <div class="product-price">${product.price}</div>
          <button class="view-btn" onclick="addToCart(${index})">Add to Cart</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function filterProducts() {
    const searchValue = document.getElementById("searchInput").value.toLowerCase();
    // Update filter logic to also search by size if desired
    const filtered = products.filter(p => 
      p.name.toLowerCase().includes(searchValue) ||
      (p.size && p.size.toLowerCase().includes(searchValue)) // Optional: search by size
    );
    displayProducts(filtered);
  }

  function addToCart(index) {
    cart.push(products[index]); // The 'products[index]' already contains the size
    updateCartUI();
  }

  function updateCartUI() {
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const itemEl = document.createElement("div");
      itemEl.className = "cart-item";
      itemEl.innerHTML = `
        <span>${item.name} ${item.size ? `(Size: ${item.size})` : ''}</span> <span>${item.price}</span>
        <button onclick="removeFromCart(${index})" style="margin-left: 10px; background-color: red; color: white; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer;">Remove</button>
      `;
      cartItems.appendChild(itemEl);
      total += parseFloat(item.price.replace("â‚¹", "").replace(",", ""));
    });

    cartSummary.innerText = `Total Items: ${cart.length} | Total Price: â‚¹${total.toFixed(2)}`;
    cartSection.style.display = cart.length > 0 ? "block" : "none";
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCartUI();
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    localStorage.setItem("cartItems", JSON.stringify(cart));
    window.location.href = "checkout.html";
  }

  function viewOrders() {
    window.location.href = "yourorders.html";
  }

  function openSettings() {
    window.location.href = "settings.html";
  }

  // Initial load
  displayProducts(products);
</script>

</body>
</html>
